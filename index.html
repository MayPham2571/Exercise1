<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Open Graph meta tags -->
    <meta property="og:title" content="International University">
    <meta property="og:type" content="website">
    <meta property="og:url" content="">
    <meta property="og:description" content="IU DHQG TPHCM">
    <meta property="og:locale" content="en_US">
    <link rel="stylesheet" href="Exercise1.css">
    <link rel="icon" type="image/x-icon" href="logoIU.png">
<script
src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
<script
src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js">
</script>
<script
src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
></script>
    <title>Exercise 1</title>
    
</head>
<body>
    <header>
        <img src="logoIU.png" alt="logo">
        <hgroup>
            <h2>Survey</h2>
            <p>
                If you have a moment, we'd appreciate it if you would fill out this survey.
            </p>
        </hgroup>
    </header>
    <main>
        <form action="">
            <h3>Your information:</h3>
            
                <div class="container">
                    <div class="col-25">
                        <label for="firstname">First Name</label>
                    </div>
                    <div class="col-75">
                        <input type="text" name="firstname" id="firstname" required><br><br>
                    </div>
                    <div class="col-25">
                        <label for="lastname">Last Name</label>
                    </div>
                    <div class="col-75">
                        <input type="text" name="lastname" id="lastname" required><br><br>
                    </div>
                    <div class="col-25">
                        <label for="email">Email</label>
                    </div>
                    <div class="col-75">
                        <input type="email" name="email" id="email" required><br><br>
                    </div>
                    <div class="col-25">
                        <label for="dob">Date of Birth</label>
                    </div>
                    <div class="col-75">
                        <input type="text" name="dob" id="dob" required><br>
                    </div>
                </div>

            <h3>How did you hear about IU?</h3>
            
                <input type="radio" name="pr-way" id="se" value="Search Engine">
                <label for="se">Search Engine</label>
                <input type="radio" name="pr-way" id="wom" value="Word of Mouth">
                <label for="wom">Word of Mouth</label>
                <input type="radio" name="pr-way" id="sm" value="Social Media">
                <label for="sm">Social Media</label>
                <input type="radio" name="pr-way" id="other" value="Other">
                <label for="other">Other</label>
            
            <h3>Would you like to receive announcements about new CDs and special offers?</h3>
            
                <input type="checkbox" name="option1" id="option1" value="I'd like that">
                <label for="option1">YES, I'd like that.</label><br><br>
                <input type="checkbox" name="option2" id="option2" value="Send email">
                <label for="option2">YES, please send me email announcements.</label><br><br>
                <label for="option3">Please contact me by:</label>
                <select name="option3" id="option3">
                    <option value="both">Email or postal email</option>
                    <option value="email">Email only</option>
                    <option value="p-email">Postal email only</option>
                </select>
                <br><br>
            <input type="submit" value="Submit">
        </form>
        
    </main>
    <footer>

    </footer>
</body>
</html>
